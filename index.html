<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="jsbunny2.CSS" />
    <title>JS Bunny2</title>
  </head>

  <body>
    <div class="head">
      <div id="left-ear" class="ear">
        <div id="left-inner-ear" class="inner-ear"></div>
      </div>
      <div id="right-ear" class="ear">
        <div id="right-inner-ear" class="inner-ear"></div>
      </div>

      <div id="left-eye" class="eye">
        <div id="left-pupil" class="pupil"></div>
      </div>
      <div id="right-eye" class="eye">
        <div id="right-pupil" class="pupil"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>

    <div class="controls">
      <label for="base">Eye Color</label>
      <input type="color" name="base" value="#99bbff" /> <br />
      <label for="base2">Ear Color</label>
      <input type="color" name="base2" value="#ffccd5" /> <br />
      <label for="base3">Nose Color</label>
      <input type="color" name="base3" value="#808080" />
    </div>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value
        );
      }

      inputs.forEach(input => input.addEventListener("change", handleUpdate));
    </script>
  </body>
</html>
